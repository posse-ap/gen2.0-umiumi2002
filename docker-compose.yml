version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
  app:
    build: ./php
    image: php:7.4-fpm
    depends_on:
      - db
    volumes:
      - ./src:/var/www/html
  phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        ports: ["8889:80"]
        depends_on: ["db"]
  db:
    build: ./mysql
    image: mysql:latest
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_DATABASE: ph2_quizy
      MYSQL_USER: miu
      # rootにすると入れる
      MYSQL_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: pass
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/sql:/docker-entrypoint-initdb.d
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf