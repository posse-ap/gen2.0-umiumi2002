<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
  <canvas id="myCanvas" width="480" height="320"></canvas>
  <script src="script.js"></script>

    <!-- オブジェクト指向
    人間によって違いがある
    違いをインスタンス化
    設計図から人間にすること

    ボール：設計図  -->
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var dx = 2;
var dy = -2;
var rightPressed = false;
var leftPressed = false;
var brickRowCount = 5;
var brickColumnCount = 3;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var score = 0;

class Vec2 {
  constructor(_x, _y) {
    this.x = _x;
    this.y = _y;
  }
  add(b) {
    let a = this;
    return new Vec2(a.x + b.x, a.y + b.y);
  }
  mul(s) {
    let a = this;
    return new Vec2(s * a.x, s * a.y);
  }
}

class Ball {
  constructor(_p, _v, _r) {
    this.p = _p; //ボールの中心の位置ベクトル
    this.v = _v; //ボールの速度ベクトル
    this.r = _r; //ボールの半径
  }
}

class Paddle {
  constructor(_p, _w,_h) {
    this.p = _p;
    this.w = _w;
    this.h = _h;
  }
}

let balls = [
    new Ball(new Vec2(canvas.width/2,canvas.height-30),new Vec2(10, -80),10),
    new Ball(new Vec2(canvas.width/2,canvas.height-30),new Vec2(-200, -70),10)
];

let paddle = new Paddle(new Vec2((canvas.width-75)/2, 320), 75,10);

var bricks = [];
for(var c=0; c<brickColumnCount; c++) {
  bricks[c] = [];
  for(var r=0; r<brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

//keyborad
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

function mouseMoveHandler(e) {
  var relativeX = e.clientX - canvas.offsetLeft;
  if(relativeX > 0 && relativeX < canvas.width) {
    paddleX = relativeX - paddleWidth/2;
  }
}
function collisionDetection() {
  for(var c=0; c<brickColumnCount; c++) {
    for(var r=0; r<brickRowCount; r++) {
      var b = bricks[c][r];
      for (let ball of balls) {
      if(b.status == 1) {
        if(ball.p.x > b.x && ball.p.x < b.x+brickWidth && ball.p.y > b.y && ball.p.y < b.y+brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          if(score == brickRowCount*brickColumnCount) {
            alert("YOU WIN, CONGRATS!");
            document.location.reload();
          }
        }
      }
    }
  }
  }
}

function drawBall() {
  ctx.beginPath();
  for (let ball of balls) {
  ctx.arc(ball.p.x, ball.p.y, ball.r, 0, Math.PI*2);
  }
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}
function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddle.p.x, canvas.height-paddle.h, paddle.w, paddle.h);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}
function drawBricks() {
  for(var c=0; c<brickColumnCount; c++) {
    for(var r=0; r<brickRowCount; r++) {
      if(bricks[c][r].status == 1) {
        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}
function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#0095DD";
  ctx.fillText("Score: "+score, 8, 20);
}

var lives = balls.length;
function drawLives() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#0095DD";
  ctx.fillText("Lives: "+lives, canvas.width-65, 20);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  drawLives();
  collisionDetection();

  for (let ball of balls) {
    ball.p = ball.p.add(ball.v.mul(1 / 60));
  if (ball.p.x > canvas.width - ball.r || ball.p.x < ball.r) {
    ball.v.x = -ball.v.x;
  }
  if (ball.p.y < ball.r) {
    ball.v.y = -ball.v.y;
  } else if (ball.p.y + dy > canvas.height-ball.r) {
  if (ball.p.x > paddle.p.x && ball.p.x < paddle.p.x + paddle.w) {
    ball.v.y = -ball.v.y;
  } else {
    lives--;
  }
}


  if(rightPressed && paddle.p.x < canvas.width-paddle.w) {
    paddle.p.x += 5;
  }
  else if(leftPressed && paddle.p.x > 0) {
    paddle.p.x -= 5;
  }
}
if(!lives) {
  alert("GAME OVER");
  document.location.reload();
}
}
const interval = setInterval(draw, 10);

</script>
</body>
</html>
